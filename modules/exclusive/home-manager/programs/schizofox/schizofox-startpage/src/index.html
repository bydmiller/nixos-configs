<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xi's Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2b5d740196.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="blob"></div>
    <div id="blur"></div>

    <div class="settings">
        <i class="fas fa-cog" id="settings-button"></i>
    </div>

    <div class="sidemenu" id="sidemenu">
        <!-- Add settings options -->
        <div class="settings-options">
            <div class="setting">
                <div class="setting-name">
                    <p>Mouse Blob</p>
                </div>
                <input type="checkbox" id="blob-switch"><label for="blob-switch">Toggle</label>
            </div>
            <div class="setting">
                <div class="setting-name">
                    <p>Rotation</p>
                </div>
                <input type="checkbox" id="rotation-switch"><label for="rotation-switch">Toggle</label>
            </div>
            <div class="setting" style="display:flex; justify-content:center">
                <a class="update-button" onclick="updateColor()">Update</a>
            </div>
        </div>
    </div>

    <div class="grid">
        <!-- 4chan -->
        <div class="center">
            <div class="hexagon">
                <a href="https://www.4chan.org/a/" class="hex-icon" target="_blank">
                    <i class="fa-solid fa-hippo"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.4chan.org/ck/" class="hex-icon" target="_blank">
                    <i class="fa-solid fa-utensils"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.4chan.org/g/" class="hex-icon" target="_blank">
                    <i class="fa-solid fa-microchip"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.4chan.org/w/" class="hex-icon" target="_blank">
                    <i class="fa-solid fa-panorama"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.4chan.org/wg/" class="hex-icon" target="_blank">
                    <i class="fa-solid fa-images"></i>
                </a>
            </div>
        </div>
        <div></div>
        <!-- Reddit -->
        <div class="center">
            <div class="hexagon">
                <a href="https://www.reddit.com/r/android" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-android"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.reddit.com/r/sysadmin" class="hex-icon" target="_blank">
                    <i class="fa-solid fa-user-tie"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.reddit.com/r/linux" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-linux"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.reddit.com/r/unixporn" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-reddit"></i>
                </a>
            </div>
        </div>
        <div></div>
        <div class="center">
            <div class="hexagon">
                <a href="https://www.reddit.com/r/hyprland" class="hex-icon" target="_blank">
                    <i class="fa-brands fa-windows"></i>
                </a>
            </div>
        </div>
    </div>
</body>

<script src="cookies.js" defer></script>
<script src="script.js" defer></script>
<script src="color.js" async defer></script>

</html>
